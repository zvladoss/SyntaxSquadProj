<section class="container work-section" id="contacts">
  <div class="together-container">
    <div>
      <h2 class="let-title">
        Let's
        <span class="work-title">
          work <br />
          together
        </span>
      </h2>
      <p class="work-info">
        Contact me to transform your ideas into exceptional solutions.
      </p>
      <ul class="form-contacts">
        <li class="form-item">
          <svg class="work-icon" width="24" height="24">
            <use href="./img/sprite.svg#icon-telephone"></use>
          </svg>
          <a class="item-link">+38 090 456 7890</a>
        </li>
        <li class="form-item">
          <svg class="work-icon" width="24" height="24">
            <use href="./img/sprite.svg#icon-mail"></use>
          </svg>
          <a class="item-link">lloydjefferson@gmail.com</a>
        </li>
        <li class="form-item">
          <svg class="work-icon" width="24" height="24">
            <use href="./img/sprite.svg#icon-location"></use>
          </svg>
          <a class="item-link">USA, New York</a>
        </li>
      </ul>
    </div>
    <form class="work-form">
      <input
        name="email"
        type="text"
        class="form-input"
        placeholder="Your email*"
        required
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
      />
      <textarea
        name="message"
        class="form-textarea"
        placeholder="Message"
        required
      ></textarea>
      <button type="submit" class="form-button">Send Message</button>
    </form>
  </div>
</section>
